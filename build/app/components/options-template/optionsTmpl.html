<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Class</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add A New Class:</h4>
      </div>
      <div class="modal-body flex">
        <section>
          <ul>
            <li ng-repeat="class in classes">
              <label>Location:<input type="text" ng-model="class.location"></label>
              <label>Curriculum:<input type="text" ng-model="class.curriculum"></label>
              <button ng-click="classes.splice($index, 1)" aria-label="Remove">X</button>
            </li>
            <li>
              <button ng-click="classes.push({})">Add New Class</button>
            </li>
          </ul>
          <label>Classes
            <select ng-model="myClass" ng-options="class.location + '-' + class.curriculum for class in classes"></select>
          </label>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
