<!DOCTYPE html>
<html ng-app="calendar">
  <head>
    <meta charset="utf-8">
    <title>DevMountain Scheduling</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./assets/styles/master.min.css" media="screen" charset="utf-8">

    <script defer src="./assets/js/bundle.js" charset="utf-8"></script>
  </head>
  <body ng-controller="calendarCtrl">
    <main class="site-container">
      <section class="calendar-container">
        <section options-directive></section>
        <section>
          <label>Select Curriculum:
            <select ng-model="myClass" ng-options="class.location + '-' + class.curriculum for class in classes"></select>
          </label>
        </section>
        <section weeks-directive></section>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="./app/app.js" charset="utf-8"></script>
    <script src="./app/calendarCtrl.js" charset="utf-8"></script>
    <script src="./app/calendarServ.js" charset="utf-8"></script>
    <script src="./app/components/weeks-template/weeksDirective.js" charset="utf-8"></script>
    <script src="./app/components/options-template/optionsDirective.js" charset="utf-8"></script>
  </body>
</html>
