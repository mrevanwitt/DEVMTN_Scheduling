<!DOCTYPE html>
<html ng-app="calendar">
  <head>
    <meta charset="utf-8">
    <title>DevMountain Scheduling</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./assets/styles/master.min.css" media="screen" charset="utf-8">

    <script defer src="./assets/js/bundle.js" charset="utf-8"></script>
  </head>
  <body ng-controller="calendarCtrl">
    <section>
        <div>
            <pre>Selected date: <em>{{dt | date:'fullDate' }}</em></pre>

            <div class="table-container">
              <uib-datepicker ng-model="dt" class="well well-lg" datepicker-options="options"></uib-datepicker>
            </div>

            <hr />
            <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
        </div>
    </section>

    <section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="./app/app.js" charset="utf-8"></script>
    <script src="./app/calendarCtrl.js" charset="utf-8"></script>
    <script src="./app/calendarServ.js" charset="utf-8"></script>
  </body>
</html>
